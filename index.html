<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

    <section class="section-body">
      <div class="square-card">
        <div class="img-div">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        
          <h1 class="name">Jessica Randall</h1>
          <h1 class="adress">London, United Kingdom</h1>

          <p class="title-background">"Front-end developer and avid reader."</p>
        
          <div class="social-media">
            <div class="chose-social-media">
                <a href="">
                  GitHub
                </a>
            </div>
            <div class="chose-social-media">
                <a href="">
                  Frontend Mentor
                </a>
            </div>
            <div class="chose-social-media">
                <a href="">
                  LinkedIn
                </a>
            </div>
            <div class="chose-social-media">
                <a href="">
                  Twitter
                </a>
            </div>
            <div class="chose-social-media">
                <a href="">
                  Instagram
                </a>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
